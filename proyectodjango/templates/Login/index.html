<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como integrar Django y Bootstrap 4 </title>

    {# Cargamos la librer√≠a #}
    {% load bootstrap4 %}

    {# CSS Bootstrap #}
    {% bootstrap_css %}
</head>
<body>
    <br>
    <div class="mx-auto border border-danger" style="width: 200px;">
        <div class="container">
            <form action="" method="POST">
                <!-- init cifrado -->
                    {% csrf_token%}
                <!-- end cifrado -->
            <!-- init image -->
            <div class="form-group" style="text-align: center;"> 
                <br>
                <div style="text-align: center;">
                <img src="https://previews.123rf.com/images/buchachon/buchachon1204/buchachon120400073/13106978-c%C3%B3digo-de-programaci%C3%B3n-digital-y-los-botones-de-fondo.jpg" alt="..." class="rounded-circle" style="width: 100px;">
            </div>
            <!-- end image -->
                <br>
                <div class="form-group">
                    <input type="text" class="form-control border border-danger" placeholder="Email" name="user" required>
                </div>
                <div class="form-group">
                   <input type="password" class="form-control border border-danger" placeholder="Password" name="password" required> 
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-danger">Aceptar</button>
                    <br>
                        {%if error%}
                        <div class="alert alert-warning" role="alert">
                            {{error}}
                        </div>
                        {%endif%}
                </div>
            </div>
            </form>
        </div> 
    </div>
   
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
