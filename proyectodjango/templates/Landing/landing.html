<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    {# Cargamos la librer√≠a #}
    {% load bootstrap4 %}

    {# CSS Bootstrap #}
    {% bootstrap_css %}
</head>
<body>
    <br>
    <div class="mx-auto" style="width: 200px;">
        <br>
        <div style="text-align: center;">
            <img src="https://previews.123rf.com/images/buchachon/buchachon1204/buchachon120400073/13106978-c%C3%B3digo-de-programaci%C3%B3n-digital-y-los-botones-de-fondo.jpg" alt="..." class="rounded-circle" style="width: 100px;">
        </div>
        <br>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://led.laborum.pe/wp-content/uploads/2017/05/programacionweb.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://c8.alamy.com/compes/mhhg67/codigo-html-real-desarrollo-de-pantalla-programacion-algoritmo-abstracto-concepto-de-flujo-de-trabajo-lineas-de-codigo-html-visible-bajo-lupa-mhhg67.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://thumbs.dreamstime.com/z/concepto-de-programaci%C3%B3n-del-c%C3%B3digo-fuente-112995206.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <a href="{% url 'Login:Login'%}">Ir a Login</a>
    </div>
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
